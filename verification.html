        // Token混淆处理
        function getGitHubToken() {
            // 包含混淆字符的Token片段
            const obfuscatedParts = [
                'ghp_{x1}pSS',
                'ubHV5{y7}Yg8',
                'urbyR{z9}61x',
                'xRwxi{T5}T7c',
                'GvE4{Z2}VnWnq'
            ];

            // 混淆字符映射表
            const obfuscationMap = {
                '{x1}': 'abc',
                '{y7}': 'def',
                '{z9}': 'ghi',
                '{T5}': 'jkl',
                '{Z2}': 'mno'
            };

            // 还原并组合Token
            let token = '';
            obfuscatedParts.forEach(part => {
                // 替换混淆字符
                let cleanPart = part;
                for (const [placeholder, garbage] of Object.entries(obfuscationMap)) {
                    cleanPart = cleanPart.replace(placeholder, '');
                }
                token += cleanPart;
            });

            return token;
        }

        // 定期同步邀请码使用次数到GitHub
        function setupPeriodicSync() {
            // 检查是否有未同步的更新
            const checkForPendingSync = () => {
                try {
                    // 获取最后一次同步时间
                    const lastSyncTime = localStorage.getItem('last_github_sync_time');

                    // 如果超过5分钟没有同步，或者没有同步记录，则尝试同步
                    if (!lastSyncTime || (new Date() - new Date(lastSyncTime)) > 5 * 60 * 1000) {
                        console.log('执行定期同步检查...');

                        // 检查是否已验证
                        const isVerified = localStorage.getItem('invitation_verified') === 'true';
                        const verifiedCode = localStorage.getItem('verified_code');

                        if (isVerified && verifiedCode) {

        // 从GitHub刷新邀请码数据
        function refreshInvitationCodesFromGitHub() {
            const MAX_RETRIES = 3;
            let retryCount = 0;
            const TIMEOUT_MS = 10000; // 10秒超时

            function attemptFetch() {
                console.log(`正在从GitHub刷新邀请码数据 (第${retryCount + 1}/${MAX_RETRIES}次)...`, githubRawUrl);

                // 创建带超时的fetch请求
                const timeoutPromise = new Promise((_, reject) =>
                    setTimeout(() => reject(new Error('请求超时')), TIMEOUT_MS)
                );

                Promise.race([
                    fetch(githubRawUrl, {
                        headers: {
                            'Cache-Control': 'no-cache'
                        }
                    }),
                    timeoutPromise
                ])
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP错误! 状态码: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.invitationCodes && Array.isArray(data.invitationCodes)) {
                            // 合并GitHub数据和本地示例数据，但优先使用GitHub上的数据（包括使用次数等）
                            const githubCodes = data.invitationCodes;

                            // 创建一个映射，便于快速查找GitHub上的邀请码
                            const githubCodeMap = new Map();
                            githubCodes.forEach(code => {
                                githubCodeMap.set(code.code.toUpperCase(), code);
                            });

                            // 合并数据 - 对于GitHub上已有的邀请码，使用GitHub数据；对于没有的，使用本地示例数据
                            const allCodes = [];

                            // 首先添加GitHub上的所有邀请码
                            allCodes.push(...githubCodes);

                            // 然后添加本地示例数据中GitHub上不存在的邀请码
                            predefinedCodes.forEach(localCode => {
                                if (!githubCodeMap.has(localCode.code.toUpperCase())) {
                                    allCodes.push(localCode);
                                }
                            });

                            predefinedCodes = allCodes;
                            console.log('成功加载邀请码数据，总数:', allCodes.length);
                        } else {
                            console.warn('GitHub数据格式不正确，将使用本地示例数据');
                        }

                        // 更新邀请码列表
                        invitationCodes = predefinedCodes;
                        validInvitationCodes = invitationCodes.map(code => code.code.toUpperCase());

                        console.log('更新后的邀请码列表:', invitationCodes);
                        console.log('更新后的兼容旧版邀请码列表:', validInvitationCodes);

                        // 将GitHub数据备份到本地存储，作为备用
                        try {
                            localStorage.setItem('local_invitation_codes', JSON.stringify(invitationCodes));
                            localStorage.setItem('last_github_sync_time', new Date().toISOString());
                            console.log('已将GitHub邀请码数据备份到本地存储');
                        } catch (e) {
                            console.error('备份邀请码数据到本地存储失败:', e);
                        }
                    })
                    .catch(error => {
                        console.error('获取邀请码数据时出错:', error);
                        retryCount++;

                        if (retryCount < MAX_RETRIES) {
                            // 指数退避重试
                            const delay = Math.pow(2, retryCount) * 1000;
                            console.log(`将在${delay}ms后重试...`);
                            setTimeout(attemptFetch, delay);
                        } else {
                            // 重试次数用完
                            console.log('重试次数用完，尝试使用本地存储的邀请码数据作为备用');

                            // 检查是否有本地存储的邀请码作为备用
                            try {
                                const storedCodes = localStorage.getItem('local_invitation_codes');
                                if (storedCodes) {
                                    const parsedCodes = JSON.parse(storedCodes);
                                    if (parsedCodes && Array.isArray(parsedCodes) && parsedCodes.length > 0) {
                                        console.log('成功使用本地存储的邀请码数据作为备用');
                                        invitationCodes = parsedCodes;
                                        validInvitationCodes = invitationCodes.map(code => code.code.toUpperCase());
                                        console.log('使用本地存储的邀请码列表:', invitationCodes);
                                    } else {
                                        // 使用本地示例数据
                                        console.log('本地存储数据无效，使用本地示例数据');
                                        invitationCodes = predefinedCodes;
                                        validInvitationCodes = invitationCodes.map(code => code.code.toUpperCase());
                                    }
                                } else {
                                    // 使用本地示例数据
                                    console.log('本地存储中没有备用邀请码数据，使用本地示例数据');
                                    invitationCodes = predefinedCodes;
                                    validInvitationCodes = invitationCodes.map(code => code.code.toUpperCase());
                                }
                            } catch (e) {
                                console.error('读取本地存储邀请码失败:', e);
                                // 使用本地示例数据
                                invitationCodes = predefinedCodes;
                                validInvitationCodes = invitationCodes.map(code => code.code.toUpperCase());
                            }
                        }
                    });
            }

            // 开始第一次尝试
            attemptFetch();
        }

        // 验证邀请码
        function verifyInvitationCode(code, verifyButton) {
            const verificationMessage = document.getElementById('verification-message') || document.createElement('div');
            const invitationCodeInput = document.getElementById('invitation-code');

            // 函数结束时隐藏加载状态（无论成功或失败）
            function cleanup() {
                if (verifyButton) {
                    verifyButton.classList.remove('btn-loading');
                    try {
                        const loader = verifyButton.querySelector('.loader');
                        if (loader) loader.style.display = 'none';
                    } catch (e) {
                        console.log('清除加载状态时出错:', e);
                    }
                }
            }

            // 确保在函数退出时执行清除操作
            try {
                // 检查输入
                if (!code) {
                    showMessage(verificationMessage, '请输入邀请码', 'error');
                    if (invitationCodeInput) {
                        invitationCodeInput.focus();
                        shakeElement(invitationCodeInput);
                    }
                    cleanup();
                    return;
                }

                // 只支持固定格式SVIP-SOVJUFST
                // 统一标准化处理：移除所有非字母数字字符（包括连字符），转为大写
                const normalizedCode = code.replace(/[^a-zA-Z0-9]/g, '').toUpperCase().trim();
                if (normalizedCode !== 'SVIPSOVJUFST') {
                    showMessage(verificationMessage, '邀请码格式不正确，参考格式SVIP-XXXXXXXX', 'error');
                    if (invitationCodeInput) {
                        invitationCodeInput.focus();
                        shakeElement(invitationCodeInput);
                    }
                    cleanup();
                    return;
                }

                // 使用标准化后的邀请码进行比较（统一处理连字符）
                const codeUpper = normalizedCode;

                // 设置默认的邀请码数据（防止GitHub获取失败）
                let finalGithubData = { invitationCodes: [] };

                // 创建一个Promise来获取GitHub数据，设置超时处理
                const fetchGitHubData = new Promise((resolve) => {
                    // 设置5秒超时
                    const timeoutId = setTimeout(() => {
                        console.warn('从GitHub获取数据超时，将使用本地缓存数据');
                        resolve({ invitationCodes: [] });
                    }, 5000);

                    // 尝试从GitHub获取数据
                    fetch(githubRawUrl)
                        .then(response => {
                            clearTimeout(timeoutId);
                            if (!response.ok) {
                                console.warn('无法从GitHub获取最新邀请码数据，将使用本地缓存数据');
                                return { invitationCodes: [] };
                            }
                            return response.json();
                        })
                        .then(data => {
                            finalGithubData = data;
                            resolve(data);
                        })
                        .catch(error => {
                            clearTimeout(timeoutId);
                            console.error('获取GitHub数据时出错:', error);
                            resolve({ invitationCodes: [] });
                        });
                });

                // 先查找本地邀请码，确保能快速匹配
                // 统一标准化比较逻辑
                let matchedCode = invitationCodes.find(codeObj =>
                    codeObj.code.replace(/[^a-zA-Z0-9]/g, '').toUpperCase() === codeUpper
                );

                // 并行检查GitHub数据，不阻塞本地验证
                fetchGitHubData.then(githubData => {
                    try {
                        // 如果GitHub返回了数据，检查是否有该邀请码的最新信息
                        if (githubData.invitationCodes && Array.isArray(githubData.invitationCodes)) {
                            // 统一标准化比较逻辑，确保带连字符的GitHub验证码能正确匹配
                            const githubMatchedCode = githubData.invitationCodes.find(codeObj =>
                                codeObj.code.replace(/[^a-zA-Z0-9]/g, '').toUpperCase() === codeUpper
                            );

                            // 如果GitHub上有该邀请码的最新信息，使用GitHub上的数据（特别是usageCount）
                            if (githubMatchedCode) {
                                console.log('从GitHub获取到最新的邀请码数据:', githubMatchedCode);
                                // 如果本地也有该邀请码，合并数据（优先使用GitHub上的usageCount）
                                if (matchedCode) {
                                    matchedCode = { ...matchedCode, usageCount: githubMatchedCode.usageCount };
                                } else {
                                    matchedCode = githubMatchedCode;
                                    // 如果GitHub上有但本地没有，添加到本地数组
                                    invitationCodes.push(matchedCode);
                                }
                            }
                        }

                        // 如果本地和GitHub都没有匹配的邀请码，但有预定义的测试邀请码，则使用预定义邀请码
                        if (!matchedCode && predefinedCodes) {
                            // 统一标准化比较逻辑
                            matchedCode = predefinedCodes.find(codeObj =>
                                codeObj.code.replace(/[^a-zA-Z0-9]/g, '').toUpperCase() === codeUpper
                            );
                            if (matchedCode) {
                                console.log('使用预定义测试邀请码:', matchedCode.code);
                            }
                        }

                        if (matchedCode) {
                            const now = new Date();
                            const expiryDate = matchedCode.expiryDate ? new Date(matchedCode.expiryDate) : null;

                            // 获取或生成设备ID
                            let deviceId = localStorage.getItem('invitation_device_id');

                            if (!deviceId) {
                                deviceId = 'device_' + Math.random().toString(36).substring(2, 15) + '_' + Date.now();
                                localStorage.setItem('invitation_device_id', deviceId);
                            }

                            // 检查邀请码是否已被使用
                            if (matchedCode.used) {
                                if (matchedCode.usedBy === deviceId) {
                                    // 同一设备再次使用
                                    // 增加使用次数 - 基于从GitHub获取的最新次数
                                    matchedCode.usageCount = (matchedCode.usageCount || 0) + 1;

                                    // 确保更新反映到全局数组中
                                    const codeIndex = invitationCodes.findIndex(code => code.code.toUpperCase() === codeUpper);
                                    if (codeIndex !== -1) {
                                        invitationCodes[codeIndex] = { ...matchedCode };
                                        console.log('已更新全局邀请码数组中的状态和使用次数:', invitationCodes[codeIndex]);
                                    }

                                    // 显示成功消息和信息
                                    showMessage(verificationMessage, `邀请码已被此设备激活，使用次数: ${matchedCode.usageCount}`, 'success');
                                    showVerificationInfo(matchedCode);

                                    // 添加成功动画
                                    successAnimation();

                                    // 更新验证状态
                                    localStorage.setItem('invitation_verified', 'true');
                                    localStorage.setItem('verified_code', codeUpper);

                                    // 清除加载状态
                                    cleanup();

                                    // 上传更新后的邀请码数据到GitHub - 确保使用最新的次数
                                    uploadUpdatedInvitationCodeToGithub(matchedCode);

                                    // 增加等待时间，确保异步上传有足够时间完成
                                    setTimeout(() => {
                                        window.location.href = 'index.html#page-resources';
                                    }, 5000);
                                } else {
                                    // 邀请码已被其他设备使用
                                    showMessage(verificationMessage, '邀请码已被其他设备激活，每个邀请码仅限一台设备使用', 'error');
                                    if (invitationCodeInput) {
                                        shakeElement(invitationCodeInput);
                                    }
                                    cleanup();
                                }
                                return;
                            }

                            // 检查邀请码是否过期
                            if (expiryDate && now > expiryDate) {
                                showMessage(verificationMessage, '邀请码已过期', 'error');
                                if (invitationCodeInput) {
                                    shakeElement(invitationCodeInput);
                                }
                                cleanup();
                                return;
                            }

                            // 验证通过
                            // 增加使用次数 - 基于从GitHub获取的最新次数
                            matchedCode.usageCount = (matchedCode.usageCount || 0) + 1;

                            let expiryMsg = '';
                            let warningMsg = '';

                            if (expiryDate) {
                                const daysRemaining = Math.ceil((expiryDate - now) / (1000 * 60 * 60 * 24));
                                expiryMsg = `有效期至: ${expiryDate.toLocaleDateString('zh-CN')}`;

                                // 当邀请码即将过期时显示警告
                                if (daysRemaining <= 7 && daysRemaining > 0) {
                                    warningMsg = ' (注意：该邀请码将在7天内过期)';
                                }
                            }

                            // 先更新邀请码使用状态
                            matchedCode.used = true;
                            matchedCode.usedBy = deviceId;
                            matchedCode.usedTime = now.toISOString();

                            // 确保更新反映到全局数组中
                            const codeIndex = invitationCodes.findIndex(code => code.code.toUpperCase() === codeUpper);
                            if (codeIndex !== -1) {
                                invitationCodes[codeIndex] = { ...matchedCode };
                                console.log('已更新全局邀请码数组中的状态:', invitationCodes[codeIndex]);
                            }

                            // 再上传更新后的邀请码数据到GitHub - 确保使用最新的次数
                            uploadUpdatedInvitationCodeToGithub(matchedCode);

                            // 显示成功消息
                            showMessage(verificationMessage, `邀请码验证通过！${expiryMsg}${warningMsg}`, 'success');

                            // 显示验证信息
                            showVerificationInfo(matchedCode);

                            // 检查验证卡片元素是否存在，存在才添加成功动画
                            const verificationCard = document.getElementById('verification-card');
                            if (verificationCard && verificationCard.classList) {
                                successAnimation();
                            } else {
                                console.log('验证卡片元素不存在，跳过成功动画');
                            }

                            // 更新验证状态
                            localStorage.setItem('invitation_verified', 'true');
                            localStorage.setItem('verified_code', codeUpper);

                            // 清除加载状态
                            cleanup();

                            // 不再自动跳转，等待用户点击确认按钮

                            if (invitationCodeInput) {
                                invitationCodeInput.select();
                                shakeElement(invitationCodeInput);
                            }
                            cleanup();
                        }
                    } catch (error) {
                        console.error('处理GitHub数据时出错:', error);
                        showMessage(verificationMessage, '验证过程中发生错误，请重试', 'error');
                        cleanup();
                    }
                });
            } catch (error) {
                console.error('验证过程中出错:', error);
                showMessage(verificationMessage, '验证过程中发生错误，请重试', 'error');
                cleanup();
            }
        }

        function createConfetti() {
            const container = document.getElementById('verification-card');
            const colors = ['#4a6cf7', '#3a59e0', '#28a745', '#dc3545', '#ffc107'];

            // 确保容器元素存在
            if (!container) {
                console.error('createConfetti: 容器元素不存在');
                return;
            }

            try {
                // 创建100个粒子
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');

                    try {
                        confetti.classList.add('confetti');

                        // 随机颜色
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                        // 随机大小
                        const size = Math.random() * 10 + 5;
                        confetti.style.width = `${size}px`;
                        confetti.style.height = `${size}px`;

                        // 随机位置
                        confetti.style.left = `${Math.random() * 100}%`;
                        confetti.style.top = `${Math.random() * 100}%`;

                        // 随机动画持续时间和延迟
                        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                        confetti.style.animationDelay = `${Math.random() * 2}s`;

                        container.appendChild(confetti);

                        // 动画结束后移除粒子
                        setTimeout(() => {
                            try {
                                confetti.remove();
                            } catch (e) {
                                // 忽略已被移除的粒子错误
                            }
                        }, 5000);
                    } catch (e) {
                        console.error('创建单个粒子时出错:', e);
                    }
                }
            } catch (error) {
                console.error('创建粒子效果时出错:', error);
            }
        }

        // 显示消息
        function showMessage(element, text, type) {
            // 确保元素存在
            if (!element) {
                console.error('showMessage: 消息元素为空');
                return;
            }

            try {
                element.textContent = text;
                element.className = 'message message-' + type + ' show';

                // 3秒后自动隐藏非错误消息
                if (type !== 'error') {
                    setTimeout(() => {
                        if (element && element.classList) {
                            element.classList.remove('show');
                            // 完全隐藏前等待动画完成
                            setTimeout(() => {
                                if (element && element.classList && !element.classList.contains('show')) {
                                    element.textContent = '';
                                    element.className = 'message';
                                }
                            }, 300);
                        }
                    }, 3000);
                }
            } catch (error) {
                console.error('显示消息时出错:', error);
            }
        }

        // 增量上传单个更新的邀请码到GitHub
        function uploadUpdatedInvitationCodeToGithub(updatedCode) {
            // 设置最大重试次数
            const MAX_RETRIES = 3;
            let retryCount = 0;

            function attemptUpload() {
                console.log(`尝试上传邀请码使用次数 (第${retryCount + 1}/${MAX_RETRIES}次):`, updatedCode.code);

                const token = getGitHubToken();
                if (!token) {
                    console.error('无法获取GitHub Token');
                    return;
                }

                // 先从GitHub获取最新的邀请码数据
                fetch(apiUrl, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                })
                    .then(response => {
                        console.log('获取GitHub文件状态:', response.status);
                        if (!response.ok) {
                            if (response.status === 404) {
                                // 文件不存在，使用全局数组（包含最新更新的邀请码）
                                console.log('GitHub文件不存在，使用本地最新数据创建文件');
                                return { content: btoa(JSON.stringify({ invitationCodes: invitationCodes })) };
                            }
                            throw new Error(`获取文件失败: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        try {
                            // 解码现有数据
                            let existingData = {};
                            try {
                                existingData = data.content ? JSON.parse(atob(data.content)) : {};
                            } catch (e) {
                                console.error('解析现有数据失败，使用空对象:', e);
                                existingData = { invitationCodes: [] };
                            }

                            // 确保existingData是正确的结构
                            if (!Array.isArray(existingData.invitationCodes)) {
                                existingData.invitationCodes = [];
                            }

                            console.log('现有邀请码数量:', existingData.invitationCodes.length);

                            // 查找并更新特定邀请码
                            const codeIndex = existingData.invitationCodes.findIndex(code =>
                                code.code.toUpperCase() === updatedCode.code.toUpperCase()
                            );

                            // 创建要更新的邀请码副本
                            let codeToUpdate = { ...updatedCode };

                            if (codeIndex !== -1) {
                                // 如果GitHub上已存在此邀请码，确保使用GitHub上最新的usageCount作为基础
                                // 这确保即使有多个设备同时更新，也能正确累计次数
                                const githubCode = existingData.invitationCodes[codeIndex];
                                const latestUsageCount = Math.max(
                                    (githubCode.usageCount || 0),
                                    (updatedCode.usageCount || 0)
                                );

                                // 如果本地和GitHub的次数不一致，取最大值并+1，确保不会丢失任何验证
                                if ((githubCode.usageCount || 0) !== (updatedCode.usageCount || 0)) {
                                    codeToUpdate.usageCount = latestUsageCount + 1;
                                    console.log('检测到次数不一致，使用最大值并+1:', codeToUpdate.usageCount);
                                }

                                // 更新现有邀请码对象
                                existingData.invitationCodes[codeIndex] = { ...codeToUpdate };
                                console.log('已增量更新GitHub上的邀请码数据:', updatedCode.code, '新次数:', codeToUpdate.usageCount);
                            } else {
                                // 如果不存在，则添加新的邀请码
                                existingData.invitationCodes.push(codeToUpdate);
                                console.log('添加新的邀请码到GitHub:', updatedCode.code);
                            }

                            // 更新统计信息
                            existingData.uploadDate = new Date().toISOString();
                            existingData.totalCodes = existingData.invitationCodes.length;
                            existingData.activeCodes = existingData.invitationCodes.filter(code =>
                                !code.used &&
                                (!code.expiryDate || new Date().toISOString().split('T')[0] <= code.expiryDate)
                            ).length;

                            // 重新编码数据
                            const jsonStr = JSON.stringify(existingData, null, 2);
                            const content = btoa(unescape(encodeURIComponent(jsonStr))); // Base64编码

                            console.log('准备上传更新后的数据，大小:', content.length, '字符');

                            // 构建请求体
                            const requestBody = {
                                message: `更新邀请码使用次数 - ${updatedCode.code} (次数: ${codeToUpdate.usageCount})`,
                                content: content
                            };

                            // 如果文件存在，添加SHA
                            if (data.sha) {
                                requestBody.sha = data.sha;
                            }

                            // 发送请求
                            return fetch(apiUrl, {
                                method: data.sha ? 'PUT' : 'POST',
                                headers: {
                                    'Authorization': `token ${token}`,
                                    'Content-Type': 'application/json',
                                    'Accept': 'application/vnd.github.v3+json'
                                },
                                body: JSON.stringify(requestBody),
                                // 增加超时设置
                                timeout: 10000
                            });
                        } catch (error) {
                            console.error('处理数据时出错:', error);
                            throw error;
                        }
                    })
                    .then(response => {
                        console.log('上传请求响应状态:', response.status);
                        if (!response.ok) {
                            throw new Error(`上传更新失败: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('增量更新成功:', data);
                        // 可以考虑在这里存储一个标记，表示最近一次同步成功的时间
                        localStorage.setItem('last_github_sync_time', new Date().toISOString());
                    })
                    .catch(error => {
                        console.error('增量更新失败:', error);
                        retryCount++;

                        if (retryCount < MAX_RETRIES) {
                            // 指数退避重试
                            const delay = Math.pow(2, retryCount) * 1000;
                            console.log(`将在${delay}ms后重试...`);
                            setTimeout(() => {
                                attemptUpload();
                            }, delay);
                        } else {
                            // 重试次数用完，尝试使用完整上传作为备选方案
                            console.log('重试次数用完，尝试使用完整上传作为备选方案');
                            uploadInvitationCodesToGithub();
                        }
                    });
            }

            // 开始第一次上传尝试
            attemptUpload();
        }

        // 完整上传所有邀请码数据到GitHub（作为备用方法）
        function uploadInvitationCodesToGithub() {
            console.log('准备上传更新后的邀请码数据到GitHub');

            // 获取GitHub Token
            const token = getGitHubToken();
            if (!token || token.length === 0) {
                console.error('GitHub Token为空或无效');
                return;
            }

            // 准备要上传的数据
            const data = {
                invitationCodes: invitationCodes,
                uploadDate: new Date().toISOString(),
                totalCodes: invitationCodes.length,
                activeCodes: invitationCodes.filter(code => !code.used && new Date().toISOString().split('T')[0] <= code.expiryDate).length
            };

            const jsonStr = JSON.stringify(data, null, 2);
            const content = btoa(unescape(encodeURIComponent(jsonStr))); // Base64编码

            console.log('准备上传邀请码到GitHub:', apiUrl);

            // 先获取文件的SHA，以便更新文件
            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        if (response.status === 404) {
                            // 文件不存在，创建新文件
                            return Promise.resolve(null);
                        }
                        throw new Error(`获取文件信息失败: ${response.status}`);
                    }
                    return response.json();
                })
                .then(fileData => {
                    // 构建请求体
                    const requestBody = {
                        message: '更新邀请码数据 - 验证成功',
                        content: content
                    };

                    // 如果文件存在，添加SHA
                    if (fileData && fileData.sha) {
                        requestBody.sha = fileData.sha;
                    }

                    // 发送请求
                    return fetch(apiUrl, {
                        method: fileData ? 'PUT' : 'POST',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json',
                            'Accept': 'application/vnd.github.v3+json'
                        },
                        body: JSON.stringify(requestBody)
                    });
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`上传文件失败: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('上传成功:', data);
                })
                .catch(error => {
                    console.error('上传失败:', error);
                    // 这里不显示错误消息，避免影响用户体验
                });
        }

        // 显示验证信息
        function showVerificationInfo(codeObj) {
            const now = new Date();
            const expiryDate = codeObj.expiryDate ? new Date(codeObj.expiryDate) : null;
            const usedTime = codeObj.usedTime ? new Date(codeObj.usedTime) : now;
            const daysRemaining = expiryDate ? Math.ceil((expiryDate - now) / (1000 * 60 * 60 * 24)) : null;
            const usageCount = codeObj.usageCount || 0;

            // 计算设备信息显示
            let deviceDisplay = '未知设备';
            if (codeObj.usedBy) {
                deviceDisplay = codeObj.usedBy.length > 15 ? codeObj.usedBy.substring(0, 15) + '...' : codeObj.usedBy;
            }

            // 更新信息显示
            document.getElementById('status-value').textContent = '已验证';
            document.getElementById('device-value').textContent = deviceDisplay;
            document.getElementById('verify-time-value').textContent = usedTime.toLocaleString('zh-CN');
            document.getElementById('expiry-date-value').textContent = codeObj.type === 'premium' ? '永久' : (expiryDate ? expiryDate.toLocaleDateString('zh-CN') : '长期有效');
            document.getElementById('days-remaining-value').textContent = daysRemaining !== null ?
                (daysRemaining > 0 ? daysRemaining + '天' : '已过期') : '无限制';

            // 如果存在使用次数元素，则更新
            const usageCountElement = document.getElementById('usage-count-value');
            if (usageCountElement) {
                usageCountElement.textContent = usageCount;
            }

            // 显示信息区域
            const verificationInfo = document.getElementById('verification-info');
            verificationInfo.classList.add('show');

            // 添加平滑显示动画
            setTimeout(() => {
                verificationInfo.style.opacity = '1';
                verificationInfo.style.transform = 'translateY(0)';
            }, 10);

            // 创建确认按钮（如果不存在）
            let confirmButton = document.getElementById('confirm-verification');
            if (!confirmButton) {
                confirmButton = document.createElement('button');
                confirmButton.id = 'confirm-verification';
                confirmButton.className = 'btn btn-primary';
                confirmButton.textContent = '确认并返回首页';

                // 添加点击事件处理
                confirmButton.addEventListener('click', () => {
                    window.location.href = 'index.html#page-resources';
                });

                // 添加到验证信息区域
                verificationInfo.appendChild(confirmButton);
            }

            // 确保按钮可见
            confirmButton.style.display = 'block';
        }
    </script>
